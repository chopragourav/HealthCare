<html xmlns:th="https://www.thymeleaf.org/">
<div th:replace="fragments/commonui :: header"></div>

<body>
	<div th:replace="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Appointment Registration</h3>
			</div>
			<div class=".bg-success text-center text-white"></div>
			<div class="card-body">
				<form th:action="@{/appointment/save}" method="POST">
					<!-- row#Dynamic -->
					<div class="row">
						<div class="col-2">
							<label for="doctor">Doctor</label>
						</div>
						<div class="col-4">
							<select name="doctor.id" id="doctor" class="form-control">
								<option value="">-SELECT-</option>
								<option th:each="ob:${doctors}" th:value="${ob.key}"
									th:text="${ob.value}"></option>
							</select>
						</div>
						<div class="col-6">
							<span id="doctorError"></span>
						</div>
					</div>
					&nbsp;
					<!--Row#1-->
					<div class="row">
						<div class="col-2">
							<label for="date">Date</label>
						</div>
						<div class="col-4">
							<!-- <input type="date" name="date" id="date" class="form-control" /> -->
							<input type="text" name="date" id="date"
								class="form-control datepicker" autocomplete="off" readonly />
						</div>
						<div class="col-6" id="dateError"></div>
					</div>
					&nbsp;
					<!-- row#2 -->
					<div class="row">
						<div class="col-2">
							<label for="noOfSlots">No.of Slots</label>
						</div>
						<div class="col-4">
							<input type="text" name="noOfSlots" id="noOfSlots"
								class="form-control" />
						</div>
						<div class="col-6">
							<span id="noOfSlotsError"></span>
						</div>
					</div>
					&nbsp;
					<!-- row#3 -->
					<div class="row">
						<div class="col-2">
							<label for="details">Details</label>
						</div>
						<div class="col-4">
							<textarea name="details" id="details" class="form-control"></textarea>
						</div>
						<div class="col-6">
							<span id="detailsError"></span>
						</div>
					</div>
					&nbsp;
					<!-- row#4 -->
					<div class="row">
						<div class="col-2">
							<label for="consultationFee">Consultation Fee</label>
						</div>
						<div class="col-4">
							<input type="text" name="consultationFee" id="consultationFee"
								class="form-control" />
						</div>
						<div class="col-6">
							<span id="consultationFeeError"></span>
						</div>
					</div>
					&nbsp;
					<button type="submit" class="btn btn-success">
						Add <i class="fa fa-plus-square" aria-hidden="true"></i>
					</button>
				</form>
			</div>
			<div th:if="${message!=null}" class="card-footer bg-white text-info">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
	<script>
		$('.datepicker').datepicker({
			startDate : new Date()
		})
	</script>
</body>
</html>
