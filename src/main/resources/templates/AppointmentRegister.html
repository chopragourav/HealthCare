<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <title>Appointment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
          <h3>Appointment Registration</h3>
        </div>
        <div class=".bg-success text-center text-white">
				<a href="/appointment/all"><h3>Display All Appointment<h3></a>
			</div>
        <div class="card-body">
          <form th:action="@{/appointment/save}" method="POST">
            <!-- row#Dynamic -->
            <div class="row">
              <div class="col-2">
                <label for="doctor">Doctor</label>
              </div>
              <div class="col-4">
                <select name="doctor.id" id="doctor" class="form-control">
                  <option value="">-SELECT-</option>
                  <option
                    th:each="ob:${doctors}"
                    th:value="${ob.key}"
                    th:text="${ob.value}"
                  ></option>
                </select>
              </div>
              <div class="col-6">
                <span id="doctorError"></span>
              </div>
            </div>
            &nbsp;
            <!--Row#1-->
            <div class="row">
              <div class="col-2">
                <label for="date">Date</label>
              </div>
              <div class="col-4">
                <input type="date" name="date" id="date" class="form-control" />
              </div>
              <div class="col-6" id="dateError"></div>
            </div>
            &nbsp;
            <!-- row#2 -->
            <div class="row">
              <div class="col-2">
                <label for="noOfSlots">No.of Slots</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="noOfSlots"
                  id="noOfSlots"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="noOfSlotsError"></span>
              </div>
            </div>
            &nbsp;
            <!-- row#3 -->
            <div class="row">
              <div class="col-2">
                <label for="details">Details</label>
              </div>
              <div class="col-4">
                <textarea
                  name="details"
                  id="details"
                  class="form-control"
                ></textarea>
              </div>
              <div class="col-6">
                <span id="detailsError"></span>
              </div>
            </div>
            &nbsp;
            <!-- row#4 -->
            <div class="row">
              <div class="col-2">
                <label for="consultationFee">Consultation Fee</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="consultationFee"
                  id="consultationFee"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="consultationFeeError"></span>
              </div>
            </div>
            &nbsp;
            <button type="submit" class="btn btn-success">
              Add <i class="fa fa-plus-square" aria-hidden="true"></i>
            </button>
          </form>
        </div>
        <div th:if="${message!=null}" class="card-footer bg-white text-info">
          <span th:text="${message}"></span>
        </div>
      </div>
    </div>
  </body>
</html>
