<html>
<head>
<title>Patient</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>Patient Registration</h3>
			</div>
			<div class="card-body">
				<form id="patient" action="#" method="POST">
					<!--Row#0-->
					<div class="row">
						<div class="col-2">
							<label for="firstName">First Name</label>
						</div>
						<div class="col-4">
							<input type="text" name="firstName" id="firstName"
								class="form-control" />
						</div>
						<div class="col-6" id="firstNameError"></div>
					</div>
					&nbsp;
					<!--Row#1-->
					<div class="row">
						<div class="col-2">
							<label for="lastName">Last Name</label>
						</div>
						<div class="col-4">
							<input type="text" name="lastName" id="lastName"
								class="form-control" />
						</div>
						<div class="col-6" id="lastNameError"></div>
					</div>
					&nbsp;
					<!--Row#6-->
					<div class="row">
						<div class="col-2">
							<label for="gender">Gender</label>
						</div>
						<div class="col-4">
							<select name="gender" id="gender" class="form-control">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
								<option value="Other">Other</option>
							</select>
						</div>
						<div class="col-6" id="genderError"></div>
					</div>
					&nbsp;
					<!--Row#5-->
					<div class="row">
						<div class="col-2">
							<label for="phone">Phone</label>
						</div>
						<div class="col-4">
							<input type="tel" name="phone" id="phone" class="form-control"
								placeholder="012-345-6789" />
						</div>
						<div class="col-6" id="phoneError"></div>
					</div>
					&nbsp;
					<div class="row">
						<div class="col-2">
							<label for="dateOfBirth">DOB</label>
						</div>
						<div class="col-4">
							<input type="date" name="dateOfBirth" id="dateOfBirth"
								class="form-control" />
						</div>
						<div class="col-6" id="dateOfBirthError"></div>
					</div>
					&nbsp;
					<div class="row">
						<div class="col-2">
							<label for="maritalStatus">Marital Status</label>
						</div>
						<div class="col-5">
							<input type="radio" name="maritalStatus" id="maritalStatus1"
								value="Married" /> Married <input type="radio"
								name="maritalStatus" id="maritalStatus1" value="Unmarried" />
							Unmarried <input type="radio" name="maritalStatus"
								id="maritalStatus3" value="Divorced" /> Divorced <input
								type="radio" name="maritalStatus" id="maritalStatus4"
								value="Separated" /> Separated
						</div>
						<div class="col-5">
							<span id="maritalStatusError"></span>
						</div>
					</div>
					&nbsp;
					<!--Row#4-->
					<div class="row">
						<div class="col-2">
							<label for="presentAddr">Present Address</label>
						</div>
						<div class="col-4">
							<textarea type="text" name="presentAddr" id="presentAddr"
								class="form-control"></textarea>
						</div>
						<div class="col-6" id="presentAddrError"></div>
					</div>

					&nbsp;
					<!--Row#4-->
					<div class="row">
						<div class="col-2">
							<label for="commAddr">Communication Address</label>
						</div>
						<div class="col-4">
							<textarea type="text" name="commAddr" id="commAddr"
								class="form-control"></textarea>
						</div>
						<div class="col-6" id="commAddrError"></div>
					</div>
					&nbsp;
					<div class="row">
						<div class="col-2">
							<label for="pastMedicalHistory">Past Medical History</label>
						</div>
						<div class="col-4">
							<input type="checkbox" name="pastMedicalHistory"
								id="pastMedicalHistory1" value="Ulcer" />Ulcer <input
								type="checkbox" name="pastMedicalHistory"
								id="pastMedicalHistory2" value="Cancer" />Cancer <input
								type="checkbox" name="pastMedicalHistory"
								id="pastMedicalHistory3" value="BP" />BP <input type="checkbox"
								name="pastMedicalHistory" id="pastMedicalHistory4" value="Suger" />Suger
						</div>
						<div class="col-6">
							<span id="pastMedicalHistoryError"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-2">
							<label for="ifOther">Other <input type="checkbox"
								name="pastMedicalHistory" id="pastMedicalHistory5"
								value="ifOther" />
							</label>
						</div>
						<div class="col-4">
							<input type="text" name="ifOther" id="ifOther"
								class="form-control" />
						</div>
						<div class="col-6">
							<span id="pastMedicalHistoryError"></span>
						</div>
					</div>
					&nbsp;
					<!--Row#7-->
					<div class="row">
						<div class="col-2">
							<label for="otherDatails">Other Details</label>
						</div>
						<div class="col-4">
							<textarea class="form-control" name="otherDatails"
								id="otherDatails"></textarea>
						</div>
						<div class="col-6" id="otherDatailsError"></div>
					</div>
					<button class="btn btn-success text-center" type="submit">
						<i class="fa fa-address-card-o" aria-hidden="true"></i> Register
					</button>
				</form>
			</div>
			<div th:if="${message!=null}" class="card-footer bg-white text-info">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
</body>
</html>
