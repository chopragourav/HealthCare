<html xmlns:th="https://www.thymeleaf.org/">

<div th:replace="fragments/commonui :: header"></div>

<body>
<div th:replace="fragments/commonui :: menu"></div>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h3>ALL APPOINTMENTS</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <tr class="bg-info text-white">
                    	<th>ID</th>
                        <th>DOC NAME</th>
                        <th>DATE</th>
                        <th>NO.OFSLOTS</th>
                        <th>DETAILS</th>
                        <th>FEE</th>
                        <th>OPERATION</th>
                    </tr>
                	<tr th:each="ob,i:${list}">
                		<td>
                			[[${i.count}]]
                		</td>
                    	<td>[[${ob.doctor.firstName +' '+ob.doctor.lastName }  ]]</td>
                    	<td th:text="${ob.date}"></td>
                    	<td th:text="${ob.noOfSlots}"></td>
                    	<td th:text="${ob.details}"></td>
                    	<td th:text="${ob.fee}"></td>
                    	<td>
                    		<a th:href="@{/appointment/delete(id=${ob.id})}" onclick="confirm('Do you want to delete it?')" class="btn btn-danger">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i> </a> | 
                    		<a th:href="@{/appointment/edit(id=${ob.id})}" class="btn btn-warning">EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    	</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
